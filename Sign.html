<!DOCTYPE html>
<html lang="ua"> 
<head> 
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Реєстрація</title>
    <link rel="shortcut icon" href="svg/register.svg" type="image/x-icon" />
    <link rel="stylesheet" href="css/Sign.css" />
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
</head>

<body>
    <div class="wrapper">
        <form id="registerForm">
            <h1>Реєстрація</h1>
            <div class="input-box">
                <input type="text" id="username" placeholder="Ім'я користувача" required />
                <i class="bx bx-user"></i>
            </div>
            <div class="input-box">
                <input type="password" id="password" placeholder="Пароль" required />
                <i class="bx bx-lock-alt"></i>
            </div>
            <div class="input-box">
                <input type="password" id="confirmPassword" placeholder="Підтвердження паролю" required />
                <i class="bx bx-lock-alt"></i>
            </div>
            <button type="submit" id="submit" class="btn">Реєстрація</button>
            <div class="alert" id="alert">Паролі не співпадають</div>
        </form>
    </div>
    <script>
        document.getElementById('registerForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const alertBox = document.getElementById('alert');

            if (password !== confirmPassword) {
                alertBox.style.display = 'block';
                return;
            } else {
                alertBox.style.display = 'none';
            }

            try {
                const response = await fetch('http://localhost:3000/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password }),
                });

                if (response.ok) {
                    const result = await response.json();
                    alert(result.message);
                } else {
                    const error = await response.json();
                    alert('Помилка: ' + error.error);
                }
            } catch (err) {
                console.error('Помилка:', err);
                alert('Сталася помилка під час реєстрації. Спробуйте ще раз.');
            }
        });
    </script>
</body>
</html>
